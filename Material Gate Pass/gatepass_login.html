<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Gatepass Login</title>
    <link rel="stylesheet" href="css\login.css">
    <script type="text/javascript" src="js\angular.min.js"></script>
  </head>
  <body>
  <div class="header">
    <img src="img_src\login_logo.jpg" id="loginLogo" width="150" height="100">
  </div>
<div class="mainContainer">
  <div class="loginContainer">
    <div class="loginLeaf">
      &nbsp&nbspPlease Login
    </div>
  <form class="" action="index.html" method="post">
    <label for="uName">Username:</label>
    <input type="text" name="uName" placeholder="Enter Username" style="margin:20px;padding:4px 4px;" ng-model="user.name" ng-required="true">
    <br>
    <label for="uPassw">Password:</label>
    <input type="password" name="uPassw" placeholder="Enter Password" style="margin:20px;padding:4px 4px;" ng-model="user.pass" ng-required="true">
    <br>
    <button>Submit</button>
  </form>
  </div>
</div>
  </body>
</html>
